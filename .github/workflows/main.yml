name: CI/CD - Vite React GSAP

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.0.9
          cache: 'pnpm'

      # Step 3: Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 5: Run lint (good practice before build)
      - name: Run ESLint
        run: pnpm exec eslint . --ext .jsx,.js --max-warnings=0

      # Step 6: Run build
      - name: Build project
        run: pnpm run build

      # Step 7: Deploy to GitHub Pages (only if build succeeds)
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACTION_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
