name: CI/CD - Vite React GSAP

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js (use stable v22)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run lint
      - name: Run ESLint
        run: npm run lint --if-present

      # Step 5: Build project
      - name: Build project
        run: npm run build

      # Step 6: Deploy to GitHub Pages (only if build succeeds)
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACTION_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
