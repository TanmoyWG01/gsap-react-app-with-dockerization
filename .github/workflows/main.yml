name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Or your project's Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
      env:
        VITE_APP_BASE_URL: /GSAP_REACT/ # Adjust if your base URL is different for GitHub Pages

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: success() # Only deploy if the build step was successful
      with:
        github_token: ${{ secrets.ACTION_TOKEN }}
        publish_dir: ./dist # The directory where Vite outputs the build files
        # cname: example.com # Uncomment and replace if you have a custom domain
