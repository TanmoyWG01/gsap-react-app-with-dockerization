server {
  # Listen on port 80
  listen 80;

  # The root directory where your static files are located
  root /usr/share/nginx/html;

  # This is the default file to serve
  index index.html;

  # This is the crucial part for single-page applications (SPAs)
  location / {
    # Try to serve the requested file, then a directory,
    # and if neither exists, fall back to serving /index.html.
    # This allows React Router to handle the routing.
    try_files $uri $uri/ /index.html;
  }
}